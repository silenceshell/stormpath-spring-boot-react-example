<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>React + Spring !</title>
</head>

<body>

    <div class='container'>
        <div id='root'></div>
        <form action="/logout" method="post">
            <input class="btn btn-danger center-block" type="submit" value="Logout" />
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!--<script type="text/babel" src="/public/app.js"></script>-->

    <script type="text/babel">

        var Employee = React.createClass({
            getInitialState: function() {
                return {display: true };
            },
            handleDelete() {
                var self = this;
                $.ajax({
                    url: self.props.employee._links.self.href,
                    type: 'DELETE',
                    success: function(result) {
                        self.setState({display: false});
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        toastr.error(xhr.responseJSON.message);
                    }
                });
            },
            render: function() {
                if (this.state.display==false) return null;
                else return (
                        <tr>
                            <td>{this.props.employee.name}</td>
                            <td>{this.props.employee.age}</td>
                            <td>{this.props.employee.years}</td>
                            <td>
                                <button className="btn btn-info" onClick={this.handleDelete}>Delete</button>
                            </td>
                        </tr>);
            }
        });
        var EmployeeTable = React.createClass({
            render: function() {
                var rows = [];
                this.props.employees.forEach(function(employee) {
                    rows.push(<Employee employee={employee} />);
                });
                return (
                        <table className="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th><th>Age</th><th>Years</th>
                            </tr>
                            </thead>
                            <tbody>{rows}</tbody>
                        </table>);
            }
        });
        var App = React.createClass({

            loadEmployeesFromServer: function () {
                var self = this;
                $.ajax({
                    url: "http://localhost:8080/api/employees"
                }).then(function (data) {
                    self.setState({employees: data._embedded.employees});
                });
            },

            getInitialState: function () {
                return {employees: []};
            },

            componentDidMount: function () {
                this.loadEmployeesFromServer();
            },

            render() {
                return ( <EmployeeTable employees={this.state.employees}/> );
            }
        });
        ReactDOM.render(<App />, document.getElementById('root') );
    </script>

</body>

</html>
